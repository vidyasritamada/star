<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Our Store</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: "Inter", sans-serif;
            background-color: #f0f4f8; /* Light blue-gray background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #ffffff; /* White card background */
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #1a202c; /* Dark gray for heading */
            margin-bottom: 20px;
        }
        p {
            color: #4a5568; /* Medium gray for text */
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .button {
            display: inline-block;
            background-color: #4299e1; /* Blue button */
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 10px rgba(66, 153, 225, 0.3);
        }
        .button:hover {
            background-color: #3182ce; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-4xl font-bold mb-4">Welcome to Our Simple Store!</h1>
        <p class="text-lg">
            Thank you for visiting. This is a demonstration of a multi-page website with basic navigation.
            Click the button below to proceed to the billing page.
        </p>
        <a href="billing.html" class="button">Go to Billing</a>
    </div>
</body>
</html>
